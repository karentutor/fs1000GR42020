<!DOCTYPE html>
<html>
<head>
<title>Contact Us page</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/index.css">

</head>
<body>
    <header class="navbar">
        <nav class="main">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact Us</a>
            <a href="#">Login</a>
        </nav>
    </header>
    <main>
    <form>
        <h4>Connect With Us</h4>
        <div>
            <label for="reason">Reason for Contacting Us</label>
        </div>
        <div>
            <select id="reasonValues" name="reasons">
                <option value="blank"></option>
                <option value="purchase">Purchasing Photos</option>
                <option value="hireUs">Hire us for your photo shoot</option>
                <option value="sayingHi">Just saying Hi!</option>
            </select>
        </div>
        <div>
            <label for="fullName">Name</label><br>
            <input type="text" id="fullName" required placeholder="Enter Your Name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" required placeholder="Enter Your Email">
        </div>
        <div>
            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" placeholder="xxx-xxx-xxxx" pattern="[2-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea rows="5" cols="30" name="message" id="message" placeholder="Your message here....."></textarea>
        </div>
        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>




    </form>
    </main>
    <footer>
        <section class="container">
                        
            <nav class="contact">
                        
                <header class="navTitle">
                    <h2>Get in touch</h2>
                </header>
                
                    <a  href="http://www.twitter.com" class="fa fa-twitter"><span></span></a></li>
                    <a  href="http://www.facebook.com" class="fa fa-facebook"><span></span></a></li>
                    <a  href="http://www.instagram.com" class="fa fa-instagram"><span></span></a></li>
                    <a  href="mailto:group4@gmail.com" class="fa fa-envelope"><span></span></a></li>
    
                            
            </nav>
    
        </section>
                
        <!-- Copyright -->  
                
        <section class="copyRight">
                    
                    <p>&copy; 2020 <a href="#">Group 4</a></p>
                          
        </section>
               
    
    </footer>
</body>
</html>
