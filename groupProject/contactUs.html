    </header>
    <main>
        <h4>Connect With Us</h4>
    <section id="form-box">
    <form>
        <div>
            <label for="reason">Reason for Contacting Us</label>
        </div>
        <div>
            <select id="reasonValues" name="reasons">
                <option value="blank"></option>
                <option value="purchase">Purchasing Photos</option>
                <option value="hireUs">Hire us for your photo shoot</option>
                <option value="sayingHi">Just saying Hi!</option>
            </select>
        </div>
        <div>
            <label for="fullName">Name</label><br>
            <input type="text" id="fullName" required placeholder="Enter Your Name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" required placeholder="Enter Your Email">
        </div>
        <div>
            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea rows="5" cols="30" name="message" id="message" placeholder="Your message here....."></textarea>
        </div>
        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>
    </section>
    <section id="contact-map">
        <h4>Visit our Office at:</h4>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2796.4972422842566!2d-73.58589784877906!3d45.50006807899885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91a3fb38adf5d%3A0xbca150ac1259d0ae!2s1425+Dr+Penfield+Ave%2C+Montreal%2C+QC+H3G+2V1!5e0!3m2!1sen!2sca!4v1556222154099!5m2!1sen!2sca" width="800" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
    </section>
    </main>
